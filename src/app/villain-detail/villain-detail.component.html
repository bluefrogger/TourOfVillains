<div class="div-villain-details" *ngIf="villain">
  <h2>{{ villain.name | uppercase }} Details:</h2>
  <div><span class="badge">id:</span>{{ villain.id }}</div>
  <div>
    <label for="input-text" class="badge">Name:</label>
    <input type="text" name="input-text" class="input-text" [(ngModel)]="villain.name" placeholder="name">
  </div>
  <button (click)="goBack()">Go Back</button>
  <button (click)="save()">Save</button>
</div>
